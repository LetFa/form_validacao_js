<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulário de validação com javascript</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/scripts.js" defer></script>

</head>
<body>
     
     <h1>Formulário de validação com javascript</h1>
     <form id="form">
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Informe seu nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="example@gmail.com">

        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="********">

        <label for="dev">Profissão:</label>
        <select name="dev" id="dev">
          <option value="">Desenvolvedor</option>
          <option value="front">Front-end</option>
          <option value="back">Back-end</option>
        </select>

        <label for="message">Menssagem:</label>
        <textarea name="message" id="message" placeholder="Deixe sua menssagem...."></textarea>

        <button type="submit">Enviar</button>
     </form>
      

</body>
</html>
